<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Funcionários</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"> <img alt="Cadastro"
					src="/images/darth.ico" />
				</a>
			</div>
		</div>
	</nav>
	<form class="form-horizontal" method="POST" action="/titulos">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Codigo do EPIs</h1>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="descricao" class="col-sm-2 control-label">Nome do Funcionário</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="descricao" name="descricao" />
					</div>
				</div>
				<div class="form-group">
					<label for="dataEntrega" class="col-sm-2 control-label">Data da Entrega</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataEntrega" name="dataEntrega" />
					</div>
				</div>
				<div class="form-group">
					<label for="epi" class="col-sm-2 control-label">Nome do EPI</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="epi" name="epi" />
					</div>
				</div>
				<div class="form-group">
					<label for="cdepi" class="col-sm-2 control-label">Código Cadastro </label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="cdepi" name="cdepi"/>
					</div>
				</div>
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status do pedido</label>
					<div class="col-sm-2">
						<select class="form-control" name="status">
							<option>Pendente</option>
							<option>Recebido</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>

	</form>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
